<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Vincenzo Mercadante" />
    <title>La mia pagina</title>
    <!-- import fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- import bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- import Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>

    <!-- css link -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!-- vue app container -->
    <div id="app">
      <!-- container carousel -->
      <div
        class="carousel-container"
        @mouseleave="startInterval()"
        @mouseover="stopInterval()"
      >
        <!-- contenitore slides -->
        <div class="slide-container">
          <!-- slides generator -->
          <div
            v-for="(slide, index) in allSlides"
            class="slide"
            :class="index == activeImage ? 'active' : ''"
          >
            <img :src="'./img/' + slide.image" :alt="'image' + index" />
            <!-- text area slide -->
            <div class="slide-text">
              <p class="fw-bold display-4">{{slide.title}}</p>
              <p class="fw-semibold fs-5">{{slide.text}}</p>
            </div>
          </div>

          <!-- left arrow -->
          <div class="arrow-prev" @click="prevSlide()">
            <i class="fa-solid fa-arrow-left"></i>
          </div>
          <!-- right arrow -->
          <div class="arrow-next" @click="nextSlide()">
            <i class="fa-solid fa-arrow-right"></i>
          </div>
        </div>
        <!-- thumbnail container -->
        <div class="preview">
          <!-- thumbnail generator -->
          <img
            v-for="(thumb, index) in allSlides"
            :src="'./img/' + thumb.image"
            class="thumb image-fluid"
            :class="index == activeImage ? 'active' : ''"
            @click="goToSlide(index)"
          />
        </div>
      </div>
    </div>
    <!-- BOOTSTRAP JS
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->

    <!-- MY JS -->
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
